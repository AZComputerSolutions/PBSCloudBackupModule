<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Proxmox Backup Server Prune Simulator</title>

    <link rel="stylesheet" type="text/css" href="extjs/theme-crisp/resources/theme-crisp-all.css">
    <style>
        .cal {
            margin: 5px;
        }
        .cal-day {
            vertical-align: top;
            width: 150px;
            height: 75px; /* this is like min-height when used in tables */
            border: #939393 1px solid;
            color: #454545;
        }
        .cal-day-date {
            border-bottom: #444 1px solid;
            color: #000;
        }
        .strikethrough {
            text-decoration: line-through;
        }
        .black {
            color: #000;
        }
        .sun {
            background-color: #ededed;
        }
        .first-of-month {
            border-right: dashed black 4px;
        }
        .clear-trigger {
            background-image: url(./clear-trigger.png);
        }
    </style>

    <script type="text/javascript" src="extjs/ext-all.js"></script>
    <script type="text/javascript" src="prune-simulator.js"></script>
